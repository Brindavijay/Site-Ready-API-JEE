apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
version = '1.0'

jettyRun {
    reload = "automatic"
    scanIntervalSeconds = 1
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.0'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.5.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'

    compile 'org.glassfish.main.extras:glassfish-embedded-all:4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}